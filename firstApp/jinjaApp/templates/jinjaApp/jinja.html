{% extends "layout.html" %}

{% block title %}
Jinja
{% endblock %}

{% block content %}
<h1>Jinja App | Welcome to Homepage</h1>

<div class="grid grid-cols-3 gap-4 m-4">

    {%  for cars in cars %}
    <div class="bg-cyan-700 p-5 rounded">
        <img class="rounded" src="{{cars.image.url}}" alt="{{cars.name}}">
        <h3 class="text-white font-bold">{{cars.name}}</h3>
    </div>

{% endfor %}
</div>


{% endblock %}
